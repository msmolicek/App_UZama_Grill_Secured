<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grill - Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-components.css">

</head>
<body>

    <div class="nadpis-wrapper">
        <div class="brand-container">
            <img src="img/logo.png" alt="Logo" class="brand-logo-img">
            <h1 class="nadpis">Grill - Dashboard</h1>
        </div>
        
        <div class="header-icons-container">
            <span id="sync-status" class="header-icon sync-trigger" title="Stav synchronizace">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>
            </span>
            <span id="fullscreen-toggle" class="header-icon fullscreen-trigger" title="Celá obrazovka">
                <svg class="fs-enter" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                <svg class="fs-exit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>
            </span>
            <span id="config-fetch-trigger" class="header-icon config-trigger" title="Aktualizovat menu z tabulky">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </span>
            <span id="admin-panel-trigger" class="header-icon admin-trigger" title="Zobrazit položky menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </span>
        </div>
    </div>

    <div class="main-container">
       <div class="zone1-container"> <div class="zone-label">Stoly a otevřené účty</div> <div class="upper-tables-grid" id="upper-tables"> <div class="table table-lp" id="lp3" role="button" tabindex="0" aria-label="Stůl Levý Přední 3">LP 3</div> <div class="table table-pp" id="pp3" role="button" tabindex="0" aria-label="Stůl Pravý Přední 3">PP 3</div> <div class="table table-lp" id="lp2" role="button" tabindex="0" aria-label="Stůl Levý Přední 2">LP 2</div> <div class="table table-pp" id="pp2" role="button" tabindex="0" aria-label="Stůl Pravý Přední 2">PP 2</div> <div class="table table-lp" id="lp1" role="button" tabindex="0" aria-label="Stůl Levý Přední 1">LP 1</div> <div class="table table-pp" id="pp1" role="button" tabindex="0" aria-label="Stůl Pravý Přední 1">PP 1</div> </div> <div class="grill-zone-box">GRILL ZÓNA</div> <div class="lower-tables-grid"> <div class="table table-lz" id="lz1" role="button" tabindex="0" aria-label="Stůl Levý Zadní 1">LZ 1</div> <div class="table table-pz" id="pz1" role="button" tabindex="0" aria-label="Stůl Pravý Zadní 1">PZ 1</div> <div class="table table-lz" id="lz2" role="button" tabindex="0" aria-label="Stůl Levý Zadní 2">LZ 2</div> <div class="table table-pz" id="pz2" role="button" tabindex="0" aria-label="Stůl Pravý Zadní 2">PZ 2</div> </div> <div class="open-tables-total-display" id="open-tables-total"> <span class="label">Otevřené účty</span> <span class="value">0 Kč</span> </div> </div>
       <div class="zone2-container"> <div class="zone-label">Statistiky a Výdej</div> <div class="info-areas-wrapper"> <div class="info-area remaining-items"> <h3 class="info-area-title" id="remaining-title">(Datum) zbývá:</h3> <div id="remaining-items-list"> </div> </div> <div class="info-area sold-items"> <h3 class="info-area-title" id="sold-title">(Datum) prodáno:</h3> <div id="sold-items-list"> </div> </div> </div> <div id="dispatch-area"></div> </div>
       <div class="zone3-container"> <div class="zone-label">Denní přehled</div>
           <div class="paid-totals-summary-and-actions">
               <div class="summary-line-paid" id="paid-cash"><span>Hotově:</span> <span>0 Kč</span></div>
               <div class="summary-line-paid" id="paid-card"><span>Kartou:</span> <span>0 Kč</span></div>
               <div class="summary-line-paid" id="paid-qr"><span>QR kódem:</span> <span>0 Kč</span></div>
               <div class="summary-line-paid on-house-total" id="paid-on-house"><span>Na nás:</span> <span>0 Kč</span></div>
               <div class="summary-line-paid total-paid" id="total-paid"><span>Celkem:</span> <span>0 Kč</span></div>

               <div class="zone3-action-button-wrapper">
                   <button class="btn" id="enter-stock-button">Zadat stavy</button>
               </div>
               <div class="zone3-action-button-wrapper">
                   <button class="btn" id="daily-close">Denní uzávěrka</button>
               </div>
               <div class="zone3-action-button-wrapper">
                   <button class="btn" id="theme-toggle">Noční režim</button> </div>
               <div class="zone3-action-button-wrapper">
                   <button class="btn" id="reset-local-data">Vynulovat data</button>
               </div>
               </div>
       </div>
    </div>

    <div id="dialogContainer"></div>

    <div id="toast-container"></div>

    <script type="module" src="app.js" defer></script>

</body>
</html>
